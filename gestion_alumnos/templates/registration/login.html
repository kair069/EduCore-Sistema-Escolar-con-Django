{% extends 'mi_app/base.html' %}

{% block content %}
<style>
    body {
        background: url('https://images.pexels.com/photos/3762800/pexels-photo-3762800.jpeg?cs=srgb&dl=pexels-olly-3762800.jpg&fm=jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 0.8s ease-out forwards;
    }

    .side-panel {
        background: rgba(255, 255, 255, 0.7);
        color: black;
        padding: 4rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateX(-50px);
        animation: slideIn 1s ease-out forwards;
    }

    .logo {
        width: 140px;
        mix-blend-mode: multiply;
        filter: drop-shadow(0px 0px 5px rgba(0, 0, 0, 0.3));
    }

    .side-panel h1 {
        font-size: 2rem;
        font-weight: bold;
    }

    .img-container {
        width: 80%;
        max-width: 400px;
        margin-top: 20px;
    }

    .img-container img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }

    .form-control {
        height: 50px;
        font-size: 1.1rem;
    }

    .btn-primary {
        height: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        background: linear-gradient(90deg, #007bff, #0056b3);
        border: none;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #0056b3, #004099);
        transform: scale(1.05);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .form-label {
        font-size: 1.1rem;
        font-weight: 600;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>

<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <!-- Panel de información -->
        <div class="col-lg-6 d-none d-lg-flex flex-column align-items-center justify-content-center side-panel">
            <img src="https://scontent.faqp2-1.fna.fbcdn.net/v/t39.30808-6/301572895_493876986071469_8640859500808767847_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGJIJG5AWW18LhUUsig9bgnyabLJ_uc46HJpssn-5zjoRWSQ8Z9ohUF4ec0d4ZIwp8N70rJeDv6xypL9OFrBy8o&_nc_ohc=4n38B4P6VVcQ7kNvgFCz2MG&_nc_oc=AdjFB8yIDu15AuIYFH10O5dryg52_LeaK_M2O4D6UrHZdICNheH_1-5duRxfNinQGQMzaR5GWObK1zw7MrGa4TV2&_nc_zt=23&_nc_ht=scontent.faqp2-1.fna&_nc_gid=UwDwhcDGlp5y8aOk0sJNfg&oh=00_AYE67RR0MnVRpPQh59iz419mfGfFNPNcBWNnNpPOiAiXmw&oe=67DAB845" class="logo mb-4" alt="Logo Institucional">
            <h1 class="mb-4 text-center">IEP ST Michaels School</h1>
            <div class="img-container">
                <img src="https://edamba.eu/Runtime/uploads/A%20College%20Student%20Smiling%20.jpg" class="img-fluid rounded shadow" alt="Imagen Institucional">
            </div>
        </div>

        <!-- Formulario de login -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="login-container">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="form-label">Usuario:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
                <p class="mt-4 text-center">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
