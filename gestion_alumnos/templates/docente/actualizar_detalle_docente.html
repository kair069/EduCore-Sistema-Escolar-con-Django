{% extends 'mi_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Actualizar Detalles de {{ docente.nombre }} {{ docente.apellido }}</h2>

    <form method="post" enctype="multipart/form-data" class="card p-3">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-warning">
            <i class="fas fa-edit"></i> Actualizar Detalles
        </button>
        <a href="{% url 'detalle_docente' docente.id %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
