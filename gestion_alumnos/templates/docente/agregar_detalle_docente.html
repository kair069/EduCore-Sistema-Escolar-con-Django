{% extends 'mi_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Agregar Detalles para {{ docente.nombre }} {% if docente.apellido %}{{ docente.apellido }}{% endif %}</h2>

    <form method="post" enctype="multipart/form-data" class="card p-3 col-md-6 mx-auto">
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.non_field_errors }}
        </div>
        
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                <div class="text-danger">{{ field.errors }}</div>
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Guardar Detalles
        </button>
        <a href="{% url 'docente_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </form>
</div>
{% endblock %}
